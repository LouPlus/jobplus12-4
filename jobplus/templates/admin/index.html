{% extends "base.html" %}

{% block title %}
    Admin
{% endblock %}


{% block body %}
    <div class="row">
        <div class="col-md-3">
            <h4>管理</h4>
            <div class="list-group">
                <a href="{{ url_for('admin.users') }}" class="list-group-item">用户管理</a>
                <a href="{{ url_for('admin.jobs') }}" class="list-group-item">职位管理</a>
            </div>

            {% block operation %}
                <a href="{{ url_for('admin.create_user') }}" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    添加用户
                </a>

                <a href="{{ url_for('admin.create_company') }}" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    添加企业
                </a>
            {% endblock %}
        </div>
        <div class="col-md-9">
            {% block admin %}{% endblock %}
        </div>
    </div>
{% endblock %}
